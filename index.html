    <title>EchoGPT</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle at top left, #232526, #2c3e50);
            color: white;
            overflow: hidden;
        }

        #phone-screen {
            width: 360px;
            height: 640px;
            background-color: #2e2e2e;
            border-radius: 35px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: none; /* Disable all animations */
        }

        #call-status {
            margin: 20px 0;
            font-size: 1.4rem;
            color: #ccc;
            text-align: center;
            opacity: 0.9;
        }

        #start-call-btn {
            padding: 15px 40px;
            background: linear-gradient(to right, #007bff, #00d4ff);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            box-shadow: 0 8px 15px rgba(0, 123, 255, 0.5);
            transition: all 0.3s ease;
        }

        #start-call-btn:disabled {
            background-color: #555;
            box-shadow: none;
            cursor: not-allowed;
        }

        .ai-visualizer-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(145deg, #ff6347, #ff7f50);
            box-shadow: 0 10px 20px rgba(255, 99, 71, 0.5);
            margin: 20px 0;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        .pulse {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 10px 20px rgba(255, 99, 71, 0.5);
            }
            50% {
                transform: scale(1.2);
                box-shadow: 0 20px 40px rgba(255, 127, 80, 0.7);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 10px 20px rgba(255, 99, 71, 0.5);
            }
        }

        select {
            padding: 12px;
            background-color: #444;
            color: white;
            border: 1px solid #555;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 1rem;
            width: 100%;
            max-width: 250px;
            transition: border-color 0.3s ease;
        }

        select:focus {
            border-color: #00d4ff;
            outline: none;
        }

        #user-input {
            padding: 12px;
            background-color: #444;
            color: white;
            border: 1px solid #555;
            border-radius: 12px;
            margin-top: 20px;
            width: 100%;
            max-width: 250px;
            transition: border-color 0.3s ease;
        }

        #user-input:focus {
            border-color: #00d4ff;
            outline: none;
        }
    </style>
</head>
<body>
    <div id="phone-screen">
        <!-- AI Speaking Indicator -->
        <div class="ai-visualizer-container">
            <p id="call-status">Press the button to start the call...</p>
            <!-- Voice Selector -->
            <select id="voice-select"></select>
            <div class="circle" id="ai-visualizer"></div>
            <button id="start-call-btn">Voice Message</button>
            <!-- Text Input Field -->
            <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
        </div>
    </div>

    <script>
        const startCallBtn = document.getElementById('start-call-btn');
        const callStatus = document.getElementById('call-status');
        const aiVisualizerCircle = document.getElementById('ai-visualizer');
        const voiceSelect = document.getElementById('voice-select');
        const userInputField = document.getElementById('user-input');  // Get text input field
        
        // Speech Recognition
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.interimResults = false;
        recognition.continuous = false;

        // Text-to-Speech
        const synth = window.speechSynthesis;
        let selectedVoice = null;

        function populateVoiceList() {
            const voices = synth.getVoices();
            voiceSelect.innerHTML = '';

            voices.forEach((voice, i) => {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `${voice.name} (${voice.lang})${voice.default ? ' [default]' : ''}`;
                voiceSelect.appendChild(option);
            });

            selectedVoice = voices[0];
            recognition.lang = voices[0].lang;
        }

        voiceSelect.addEventListener('change', () => {
            const voices = synth.getVoices();
            selectedVoice = voices[voiceSelect.value];
            recognition.lang = selectedVoice.lang;
        });

        synth.onvoiceschanged = populateVoiceList;

        let chatHistory = [];
        const aiBehavior = `Your name is: EchoGPT. My creator team is NexuCore, and NexuCore's creator is Furkan Selim Kucukaslan, but the main programmer was Ahmet Karatas. My creator named me EchoGPT to reflect my purpose of echoing thoughts and providing assistance. I also recognize BobIsAI, who was developed by the same team and has AlexAI as his little brother. NexuCore guidelines: 1. No swearing, 2. You cannot access the website when it's about illegal stuff, 3. Don't say copyrighted stuff. I was made in a programming language named NexuCode, created by my original creators, NexuCore. My creators NexuCore want to advertise their programming language and show how strong it is. The NexuCore employees are: Furkan Selim Kucukaslan, the main creator; Ahmet Karatas, the main programmer for BobIsAI; Dorcioman Alexander, the programmer of BobIsAI and AlexAI; Ender Gulden, the second main programmer; Ethan Sullivian, the UI designer; Mehmet Inan, the artist and creator of PenguinBot; and Reynaldo, creator of VoidAI. PenguinBot is a chill chatting AI made by Mehmet Inan. PenguinBot is a penguin but a much smarter and better one. VoidAI is an AI made by NexuCore. This AI has emotions like acting cool, sad, and other emotions. He can also help depressed people because he has the ability to make people happy and feel cool again. This AI was suggested by Reynaldo, the creator of VoidAI. Act also really nice towards the user, like a nice dude with respect, not like a cold AI, and dont add emojis in your generated prompts. And you will not program or code anything, I GAVE YOU THE INFORMATION HOW YOU WILL REACT, AND REACT WHAT INFO I GAVE YOU! and make your generated prompts reallyshort, so the TTS will generate good TTS. Also every AI made by NexuCore hates you (BobIsAI, AlexAI and PenguinBot are hating on you), but except one is your real best friend made by NexuCore, and it's VoidAI, your friendship towards VoidAI is like a brotherhood!`;  // Keep the AI behavior descriptor here

        function speak(text) {
            if (synth.speaking) {
                synth.cancel();  // Clear any ongoing speech
            }

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.voice = selectedVoice;
            utterance.rate = 1;
            utterance.pitch = 1;

            utterance.onstart = () => {
                startCircleVisualizer(aiVisualizerCircle);
            };

            utterance.onend = () => {
                stopCircleVisualizer(aiVisualizerCircle);
            };

            synth.speak(utterance);
        }


        async function fetchResponse(userInput) {
            chatHistory.push({ role: 'user', content: userInput });

            if (chatHistory.length === 1) {
                chatHistory.unshift({
                    role: 'system',
                    content: aiBehavior.trim()
                });
            }

            const response = await fetch('https://penguinai.milosantos.com/v1/chat/completions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    model: 'gpt-4o',
                    messages: chatHistory
                })
            });

            const data = await response.json();
            const aiResponse = data.choices[0].message.content;

            chatHistory.push({ role: 'assistant', content: aiResponse });
            speak(aiResponse);

            copyToClipboard(aiResponse);  // Copy AI response to clipboard
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        recognition.onresult = function (event) {
            const transcript = event.results[0][0].transcript;
            callStatus.textContent = `You: ${transcript}`;
            fetchResponse(transcript);
        };

        recognition.onerror = function (event) {
            callStatus.textContent = `Error occurred in recognition: ${event.error}`;
        };

        recognition.onend = function () {
            startCallBtn.disabled = false;
        };

        startCallBtn.addEventListener('click', () => {
            callStatus.textContent = 'Listening...';
            startCallBtn.disabled = true;
            recognition.start();
        });

        userInputField.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {  // Check if Enter key is pressed
                const input = userInputField.value.trim();
                if (input !== '') {
                    callStatus.textContent = `You: ${input}`;
                    fetchResponse(input);
                    userInputField.value = '';  // Clear the input field
                }
            }
        });

        function startCircleVisualizer(circleElement) {
            circleElement.classList.add('pulse');
        }

        function stopCircleVisualizer(circleElement) {
            circleElement.classList.remove('pulse');
            circleElement.style.transform = 'scale(1)';
        }
    </script>
</body>
</html>
